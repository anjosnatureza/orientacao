<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjos da Natureza</title>
    <style>
        /* Estilos CSS */
        .alerta {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .fechar {
            float: right;
            cursor: pointer;
        }
    </style>
    <script>
        // Função para exibir o alerta de manutenção quando a página é carregada
        function exibirAlertaManutencao() {
            alert("O site está em manutenção. Agradecemos a compreensão.");
        }

        // Função para exibir o alerta de política de privacidade
        function exibirPoliticaPrivacidade() {
            var alerta = document.getElementById('alerta-politica');
            alerta.style.display = 'block';
        }

        // Função para fechar o alerta de política de privacidade
        function fecharPoliticaPrivacidade() {
            var alerta = document.getElementById('alerta-politica');
            alerta.style.display = 'none';
        }
    </script>
</head>
<body onload="exibirAlertaManutencao()">
    <!-- Conteúdo da página -->
    <button onclick="exibirPoliticaPrivacidade()">Mostrar Política de Privacidade</button>
    <div id="alerta-politica" class="alerta">
        O site está em manutenção, agradecemos a compreensão.
        <span class="fechar" onclick="fecharPoliticaPrivacidade()">X</span>
    </div>
</body>
</html>
